<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Comanda Mouse</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/h5p-standalone@3.8.0/dist/styles/h5p.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
    }
    #h5p-container {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="h5p-container"></div>

  <script src="https://unpkg.com/h5p-standalone@3.8.0/dist/main.bundle.js"></script>
  <script>
    new H5PStandalone.H5P(document.getElementById('h5p-container'), {
      h5pJsonPath: './content', // folder with content.json
      frameJs: 'https://unpkg.com/h5p-standalone@3.8.0/dist/frame.bundle.js',
      frameCss: 'https://unpkg.com/h5p-standalone@3.8.0/dist/styles/h5p.css'
    });
  </script>
</body>
</html>
