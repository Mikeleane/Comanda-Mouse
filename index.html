<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Comanda De Bebidas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="dist/styles/h5p.css" />
</head>

<body style="margin: 0; padding: 0; font-family: Arial, sans-serif; background: #ffffff;">
  <div id="h5p-container"></div>

  <!-- Load H5P Standalone JS -->
  <script src="dist/main.bundle.js"></script>

  <script>
    const { H5P } = H5PStandalone;

    new H5P(document.getElementById('h5p-container'), {
      // ✅ Point to folder where BOTH h5p.json and content.json live
      h5pJsonPath: 'h5p-folder/content',

      // ✅ Make sure these paths match your folder names
      frameJs: 'dist/frame.bundle.js',
      frameCss: 'dist/styles/h5p.css'
    });
  </script>
</body>

</html>
