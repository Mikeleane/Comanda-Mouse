<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Comanda De Bebidas</title>
  <link rel="stylesheet" href="./dist/styles/h5p.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: #ffffff;
    }
    #h5p-container {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <div id="h5p-container"></div>

  <!-- Load H5P Standalone JavaScript -->
  <script src="./dist/main.bundle.js"></script>

  <script>
    const { H5P } = H5PStandalone;

    new H5P(document.getElementById('h5p-container'), {
      h5pJsonPath: 'h5p-folder/content',
      frameJs: './dist/frame.bundle.js',
      frameCss: './dist/styles/h5p.css'
    });
  </script>
</body>
</html>
