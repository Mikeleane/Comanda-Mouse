<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Comanda De Bebidas</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/tunapanda/h5p-standalone@master/dist/styles/main.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: #ffffff;
    }
    #h5p-container {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="h5p-container"></div>

  <!-- Correct H5P Standalone Bundle -->
  <script src="https://cdn.jsdelivr.net/gh/tunapanda/h5p-standalone@master/dist/main.bundle.js"></script>
  <script>
    H5PStandalone.load({
      frame: true,
      h5pJsonPath: "h5p-folder/content",
      librariesPath: "h5p-folder/content/libraries",
      id: "h5p-container"
    });
  </script>
</body>
</html>
